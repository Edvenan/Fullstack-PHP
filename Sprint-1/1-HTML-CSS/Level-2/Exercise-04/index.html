<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level 1 - Exercise 3</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Add Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IM+Fell+Double+Pica&display=swap" rel="stylesheet">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
    </head>
    
    <body>
        <!--
           Crearem 5 boxes principals que contindran la resta de sub-boxes */
           De les 5 boxes ppals, 2 d'elles s'inclouran en un wrapper. 
        -->
       <div id="header">
            <div class="box-1 ">
                <div class="box-11">
                    <img src="images/logo.png" alt="Logo" width=50px height= 50px>
                </div>
                <div class="box-12">
                    <button class="btn"> <i class="fa fa-home" aria-hidden="true"></i> Inicio</button>
                    <button class="btn"> <i class="fa fa-map-marked-alt" aria-hidden="true"></i> Rutas</button>
                    <button class="btn"> <i class="fa fa-h-square" aria-hidden="true"></i> Hoteles</button>
                    <button class="btn"> <i class="fa fa-plane" aria-hidden="true"></i> Vuelos</button>
                    <button class="btn"> <i class="fas fa-envelope-open-text" aria-hidden="true"></i> Contacto</button>
                </div>
                <div class="box-13 ">
                    <button class="btn"> <i class="fab fa-facebook-square" aria-hidden="true"></i></button>
                    <button class="btn"> <i class="fab fa-twitter" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="box-2 ">
                <div class="box-21">
                "Disfruta de la experiencia de otros viajeros"
                </div>
            </div>
        </div>

        <div class="box_wrapper ">
            <div class="box-3 box_border">
                <div class="box-31 box_height">
                    <div class="box-311"></div>
                    <div class="box-312"></div>
                </div>
                <div class="box-32 box_height">
                    <div class="box-321"></div>
                    <div class="box-322"></div>
                </div>
                <div class="box-33 box_height"></div>
            </div>
            <div class="box-4 box_border">
                <div class="box-41 box_height"></div>
                <div class="box-42 box_height"></div>
            </div>
        </div>

        <div class="box-5 box_border box_height"></div>
    </body>
</html>
